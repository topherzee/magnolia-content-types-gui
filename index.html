<!DOCTYPE html>
<html lang="en">
<head>
    <title>Content Type Editor - Magnolia</title>
    <meta charset="utf-8">
    <meta name="description" content="Content Types GUI">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!--https://favicon.io/emoji-favicons/butterfly/-->
    <link rel="icon" href="/static/favicon.ico" type="image/ico">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@3.12.0/dist/js-yaml.min.js"></script>

    <style>
      .prop-control{
        margin-left: 3px;
        margin-right: 10px;
      }
    </style>
</head>
<body>

<div id="content-types" style="margin:auto;max-width:700px;">
    <h1>Magnolia Content Type Generator</h1>
    <br>
    <h2>Settings</h2>
    <hr>
    <br>
    <label>Workspace name:</label><input type="text" v-model="workspaceName"/>
    <br>
    <br>

    <h2>Properties</h2>
    <hr>
    <div v-for="(property,index) in properties" :key="index">
        {{ property.name }}
        {{ property.type }}
        <button @click="deleteProp(index)">-</button>
    </div>
    <div><h3>Add a New Property:</h3>
        <label>Name</label><input v-model="newPropName" class="prop-control"/>

        <label>Type</label>
        <select v-model="newPropType" class="prop-control">
            <option>String</option>
            <option>Date</option>
            <option>Boolean</option>
            <option>Decimal</option>
            <option>Long</option>
            <option>Double</option>
        </select>

        <label>Multiple?</label><input v-model="newPropMultiple" type="checkbox" class="prop-control"/>
        <label>Required?</label><input v-model="newPropRequired" type="checkbox" class="prop-control"/>
        <label>i18n?</label><input v-model="newPropi18n" type="checkbox" class="prop-control"/>

        <button @click="addNewProp()" :disabled="newPropName===''">+</button>
        </button>
    </div>
    <br>
    <br>
    <h2>Output</h2>
    <hr>
    <br>
    Copy into your contentType YAML file:
    <br>
    <br>
    <textarea rows="20" style="min-width:400px; font-family:monospace">{{ contentTypeAsYaml }}</textarea>
</div>

<script>

    // CONSTANTS
    // might need to avoid spaces
    const unnamedProp = 'Unnamed Property';
    // allowedPropTypes does not include String, because we do not add that in the yaml definition
    const allowedPropTypes = ['Date', 'Boolean', 'Decimal', 'Long', 'Double'];

    // todo allow for the user to supply an example of the data that would be in that field
    new Vue({
        el: '#content-types',
        data: function () {
            return {
                workspaceName: '',
                properties: [],
                eventVal: '',
                newPropName: '',
                newPropType: 'String',
                newPropMultiple: false,
                newPropRequired: false,
                newPropi18n: false

            }
        },
        computed: {
            contentTypeAsYaml() {
                let y = jsyaml.safeDump(this.contentTypeAsJson);
                return y;
            },
            contentTypeAsJson() {
                return {
                    datasource: {
                        workspace: this.workspaceName,
                        autoCreate: true
                    },
                    model: {
                        properties: this.properties
                    }
                }
            }
        },
        methods: {
            addNewProp() {
                if (!this.newPropName) this.newPropName = unnamedProp;

                var newProp = {};
                newProp.name = this.newPropName;
                if (this.newPropType && allowedPropTypes.includes(this.newPropType)){
                  newProp.type = this.newPropType;
                }
                if (this.newPropMultiple) newProp.multiple = true;
                if (this.newPropRequired) newProp.required = true;
                if (this.newPropi18n) newProp.i18n = true;

                this.properties.push(newProp);

                // Reset the controls.
                this.newPropName = '';
                this.newPropMultiple = false;
                this.newPropRequired = false;
                this.newPropi18n = false;

            },
            deleteProp(indexToDelete) {
                this.properties.splice(indexToDelete, 1);
            }
        }
    });
</script>


</body>
</html>
